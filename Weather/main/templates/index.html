<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <style>
    .alert-container {
        display: flex;
        flex-direction: column;
        align-items: center; 
        width: 100%;
        height: 100vh; 
        margin-top: 50px; 
        margin-bottom: 20px; 
        padding: 10px;
      }

  </style>  

<body>
    <div class="weatherapp">
        <div class="weatherapp">
            <div class="alert-container">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Hey!</strong> {{message}}.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
    
        <form method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <div class="card">
            <div class="search">
              <input type="text" name="city" placeholder="Enter city name" spellcheck="false" />
              <button> <img src="{% static 'images/search.png' %}" alt="Search" /></button>
            </div>
  
          <div class="weather">
            <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png
  " class="weather-icon" alt="couldn't find">
            <h1 class="temp">{{temp}}Â°C</h1>
            <h2 class="city">{{city}}</h2>
            <p class="description">{{desc}}</p> 
          </div>
  
          <div class="details">
            <div class="col">
              <img src="{% static 'images/humidity.png' %}" alt="Humidity" />
              <div>
                <p class="humidity"></p>
                <p>{{humidity}}%</p>
              </div>
            </div>
            <div class="col">
              <img src="{% static 'images/wind.png' %}" alt="Wind Speed" />
              <div>
                <p class="wind">m/s</p>
                <p>{{wind}}</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
